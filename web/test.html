<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        $().ready(function () {

            $("#buttonme").click(function () {
                $("#overlay").width(getwidth());
                $("#overlay").height(getheight())
                $("#overlay").show();
            })
            function getheight() {
                 return document.body.scrollHeight;
            }
            function  getwidth() {
                return document.body.scrollWidth;

            }
        })


    </script>
     <style>
         #overlay {
             background: black;
             opacity: 0.5;  /* 透明度 */
             position: absolute;
             top: 0px;
             left: 0px;
             width: 100%;
             height: 100%;
             z-index: 1002; /* 此处的图层要大于页面 */
             display:none;

         }
     </style>

</head>

<div id="overlay"></div>


</body>
